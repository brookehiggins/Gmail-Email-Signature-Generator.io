
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Signature Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      color: #333;
      background-image: url(gmail.jpg);
      max-height: fit-content;
      background-repeat: no-repeat;
      background-size: cover;
      backdrop-filter: blur(4px) brightness(0.9);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .instructions {
      background-color: #fff;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      background-color: #f1f1f1;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signature-preview {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .signature-preview table {
      table-layout: auto;
      border-spacing: 0 10px;
    }

    .signature-preview img {
      border-radius: 50%;
      height: 100px;
      width: 100px;
      object-fit: cover;
    }

    .signature-preview td {
      vertical-align: top;
      padding-right: 1rem;
    }

    .signature-preview span {
      display: block;
      margin-bottom: 0.3rem;
    }

    #btn a {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 6px 14px;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      font-size: 0.85rem;
      border-radius: 15px;
      transition: background-color 0.3s;
    }

    #btn a:hover {
      background-color: #3367d6;
    }

    @media (max-width: 600px) {
      .signature-preview table {
        width: 100%;
      }
      .signature-preview td {
        display: block;
        text-align: center;
        padding: 0;
      }
      .signature-preview img {
        margin: 0 auto 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Signature Generator</h2>

    <div class="instructions">
      <h3>Instructions</h3>
      <ol>
        <li>Fill out your info below</li>
        <li>Copy and paste the generated signature into Gmail settings</li>
      </ol>
    </div>

    <form>
      <div><label for="nameInput">Full Name</label><input type="text" id="nameInput" placeholder="Your Name" oninput="updateSignature()"></div>
      <div><label for="titleInput">Title</label><input type="text" id="titleInput" placeholder="What you do" oninput="updateSignature()"></div>
      <div><label for="companyInput">Company</label><input type="text" id="companyInput" placeholder="Where you work" oninput="updateSignature()"></div>
      <div><label for="phoneNumberInput">Phone</label><input type="text" id="phoneNumberInput" placeholder="Phone" oninput="updateSignature()"></div>
      <div><label for="emailInput">Email</label><input type="email" id="emailInput" placeholder="Email" oninput="updateSignature()"></div>
      <div><label for="imageInput">Profile Image URL</label><input type="url" id="imageInput" placeholder="Image URL" oninput="updateSignature()"></div>
      <div><label for="buttonWordsInput">Button Text</label><input type="text" id="buttonWordsInput" placeholder="Button Label" oninput="updateSignature()"></div>
      <div><label for="hrefInput">Button Link</label><input type="url" id="hrefInput" placeholder="Link" oninput="updateSignature()"></div>
      <div><label for="colorPicker">Company Color</label><input type="color" id="colorPicker" value="#4285F4" oninput="updateSignature()"></div>
    </form>

    <div class="signature-preview">
      <table>
        <tr>
          <td><img id="yourImage" src="https://via.placeholder.com/100" alt="Profile Picture"></td>
          <td>
            <span id="name">Your Name</span>
            <span id="title">Your Job Title</span>
            <span id="company">Your Company</span>
            <span><span id="phoneNumber">123-456-7890</span><span id="email">your@email.com</span></span>
            <div id="btn">
                <a href="#" target="_blank" id="buttonLink"
                style="display: inline-block;
                        padding: 8px 14px;
                        background-color: #4285F4;
                        color: white;
                        text-decoration: none;
                        font-size: 14px;
                        border-radius: 6px;">
                Learn More
                </a>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    function updateSignature() {
      document.getElementById('name').textContent = document.getElementById('nameInput').value || 'Your Name';
      document.getElementById('title').textContent = document.getElementById('titleInput').value || 'Your Job Title';
      document.getElementById('company').textContent = document.getElementById('companyInput').value || 'Your Company';
      document.getElementById('phoneNumber').textContent = document.getElementById('phoneNumberInput').value || '123-456-7890';
      document.getElementById('email').textContent = document.getElementById('emailInput').value || 'your@email.com';
      document.getElementById('yourImage').src = document.getElementById('imageInput').value || 'https://via.placeholder.com/100';
      document.getElementById('buttonLink').href = document.getElementById('hrefInput').value || '#';
      document.getElementById('buttonLink').textContent = document.getElementById('buttonWordsInput').value || 'Learn More';
      const color = document.getElementById('colorPicker').value;
      document.getElementById('buttonLink').style.backgroundColor = color;
    }
  </script>
</body>
</html>
